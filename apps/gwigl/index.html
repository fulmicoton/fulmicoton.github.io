<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
        <title>Wiggle App</title>
    </head>
    <body>
        
        <button id="process-upload">Upload image</button>
                
        <div class="toolbox">
            <ul class="colors">
                <li><a href='#editor-canvas' data-color='#fff'><div class='color-close'></div></a></li>
                <li><a href='#editor-canvas' data-color='#999'><div class='color-medium'></div></a></li>
                <li><a href='#editor-canvas' data-color='#000'><div class='color-far'></div></a></li>
            </ul>
            <ul class="brush">
                <li><a href='#editor-canvas' data-size='10'><div class='brush-10'></div></a></li>
                <li><a href='#editor-canvas' data-size='20'><div class='brush-20'></div></li>
                <li><a href='#editor-canvas' data-size='40'><div class='brush-40'></div></a></li>
            </ul>  
        </div>
        
        <div id="editor">
            <img src="img/poulejapon.png"/>
            <canvas id="editor-canvas" width="450" height="300"  style="background-color: #000"></canvas>
        </div>
       
        
        <button id="process-button">Animate</button>

        <canvas id="result"></canvas>
        
        <button id="download-button">Download Gif</button>

        <progress class='download' value="1" min="1" max="10">33%</progress>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>       
        <script type="text/javascript" src="js/all.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
